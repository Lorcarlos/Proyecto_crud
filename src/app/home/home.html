<!-- Fondo desenfocado con overlay oscuro -->
<div class="background"></div>

<!-- Menú superior -->
<header class="navbar">
  <h1 class="brand">Mi Aplicación</h1>
  <button class="login-btn" (click)="openModal()">Iniciar sesión</button>
</header>

<!-- Modal login -->
<div class="modal-backdrop" *ngIf="isVisible" (click)="closeModal()"></div>

<div class="modal" *ngIf="isVisible">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Iniciar sesión</h2>
    <form (ngSubmit)="onLogin()" class="login-form">
      <input formControlName="email" type="email" placeholder="Correo electrónico" required />
      <input formControlName="password" type="password" placeholder="Contraseña" required />
      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </form>
  </div>
</div>


<main class="content">

  <div class="container">
    <div class="internal_container">
      <div class="column id">20439</div>
      <div class="column name">John Doe</div>
      <div class="column broker">Century 21</div>
      <div class="column city">Northville, MI</div>
      <div class="column tours">1 Tour</div>
    </div>
    <div class="internal_container">
      <div class="column id">20440</div>

</main>
